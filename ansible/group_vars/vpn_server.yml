# Connection: dùng ubuntu (AMI Ubuntu). Key path do inventory (deploy.py cập nhật) cung cấp.
ansible_user: ubuntu
ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o ConnectTimeout=30 -o AddressFamily=inet"
# deploy.py overwrites with absolute path at runtime
ansible_ssh_private_key_file: "terraform/k8s-key.pem"

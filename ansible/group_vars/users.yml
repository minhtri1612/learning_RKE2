# --- VPN users: mỗi user có name + IP tĩnh (CCD) ---
vpn_users:
  - { name: "minhtri", ip: "10.8.0.50" }
  - { name: "sep_tong", ip: "10.8.0.51" }

# --- VPN policy: cipher, auth, keepalive, DNS, full/split tunnel ---
vpn_policy:
  cipher: "AES-256-GCM"
  auth: "SHA256"
  keepalive: "10 120"
  # DNS push cho client (để trỏ qua VPN khi resolve). Để [] nếu không push DNS.
  push_dns: []
  # true = full tunnel (mọi traffic qua VPN); false = chỉ route theo vpn_target qua VPN
  redirect_gateway: false
  verb: "3"

# --- NAT: false = traffic giữ nguồn 10.8.0.x (SG cho phép 10.8.0.0/24). true = SNAT qua IP OpenVPN (cần SG cho openvpn_sg).
vpn_nat: false

# --- VPN target: các mạng đích push cho client (client chỉ route những CIDR này qua VPN) ---
vpn_target:
  - { cidr: "10.0.0.0", mask: "255.255.0.0" }   # VPC
  # Thêm nếu cần, ví dụ:
  # - { cidr: "192.168.1.0", mask: "255.255.255.0" }

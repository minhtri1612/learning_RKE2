# Đồng bộ AWS secret app-credentials (dev) → K8s Secret cho backend (namespace meo-stationery).
# Helm backend chart dùng existingSecret.name: "meo-stationery-backend-secrets".
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backend-secrets-dev
  namespace: meo-stationery
spec:
  refreshInterval: 5m   # shorter so secret updates (e.g. after tf apply) propagate quickly
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: meo-stationery-backend-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: meo-stationery/dev/app-credentials-v2
        property: DATABASE_URL
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: meo-stationery/dev/app-credentials-v2
        property: NEXTAUTH_SECRET

# Staging overrides (merged with values.yaml)
replicaCount: 2
existingSecret:
  name: "meo-stationery-backend-secrets"
workload:
  image: minhtri1612/meo-stationery-backend:vcl
  resources:
    requests:
      memory: "256Mi"
      cpu: "128m"
    limits:
      memory: "1Gi"
      cpu: "500m"
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
ingress:
  host: meo-stationery-staging.local

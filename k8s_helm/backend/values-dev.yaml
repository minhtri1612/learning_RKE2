# Dev overrides (merged with values.yaml)
existingSecret:
  name: "meo-stationery-backend-secrets"   # from External Secrets (AWS Secrets Manager)
replicaCount: 1
workload:
  image: minhtri1612/meo-stationery-backend:vcl
  resources:
    requests:
      memory: "128Mi"
      cpu: "64m"
    limits:
      memory: "512Mi"
      cpu: "500m"
autoscaling:
  enabled: false
ingress:
  host: meo-stationery-dev.local
